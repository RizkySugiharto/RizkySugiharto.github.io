<!DOCTYPE html>

    <title>MaRyket - Contact Page</title>

<body>

    <nav>

        <a href="product.html">Product</a>
        <a href="#">Contact</a>

    <section>
        <form action="thanks/contact.html" method="" id="contactForm">
            <input type="text" id="name" class="contactInput" placeholder="Your Name" required><br>

            <textarea id="message" class="contactInput" cols="30" rows="10" placeholder="Your Message" required></textarea><br>
            <button type="submit" class="contactSubmit">Submit</button>
        </form>
    </section>
